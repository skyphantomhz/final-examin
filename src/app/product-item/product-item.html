<div class="well well-sm">
	<div class="row">
		<div class="col-xs-3 col-md-5 text-center">
			<img [src]="productItem.image" alt="bootsnipp" class="item-image img-rounded img-responsive">
		</div>
		<div class="col-xs-9 col-md-7 section-box">
			<h3>
				<a href="#" target="_blank">{{productItem.name}} &nbsp;<span class="glyphicon glyphicon-new-window">
                            </span></a>
			</h3>
            <h4><a href="#" target="_blank">{{productItem.admin_id}}</a></h4>
			<p>
				&nbsp;&nbsp;&nbsp;&nbsp;{{productItem.description}}...</p>
			<hr />
			<div class="row rating-desc">
				<div class="col-md-12 col-md-offset-6">
                    <a [routerLink]="['/detail', productItem.id]">Read more...</a>
				</div>
			</div>
		</div>
	</div>
</div>
